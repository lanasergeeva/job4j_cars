<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="reg.js"></script>
    <link rel="stylesheet" href="css/log.css">


</head>


<body>

<div class="container">
    <div class="header">
        <div class="title">

        </div>
    </div>
    <div class=top">
        <form onsubmit="addUser(event)">
            <div class="new-todo">
                <div class="new-todo-input">
                    <input id="login" type="text" required title="Enter you name"
                           oninvalid="this.setCustomValidity('Нужно указать имя')"
                           oninput="this.setCustomValidity('')"
                           autocomplete="off" placeholder="Ведите логин.."/>
                </div>
            </div>
            <div class="new-todo" style="margin-top: 20px;">
                <div class="new-todo-input">
                    <input id="email" type="email" required title="Enter you email"
                           oninvalid="this.setCustomValidity('Email должен содержать @')"
                           oninput="this.setCustomValidity('')"
                           autocomplete="off" placeholder="Введите email..."/>
                </div>
            </div>
            <div class="new-todo" style="margin-top: 20px;">
                <div class="new-todo-input">
                    <input id="password" type="password" required title="Enter your password"
                           oninvalid="this.setCustomValidity('Нужно указать пароль')"
                           oninput="this.setCustomValidity('')"
                           autocomplete="off"
                           placeholder="Введите пароль.."/>
                </div>
            </div>
            <div class="new-todo" style="margin-top: 20px;">
                <div class="new-todo-input">
                    <input id="numb" type="tel" required
                           oninvalid="this.setCustomValidity('Укажите моб. номер')"
                           oninput="this.setCustomValidity('')"
                           autocomplete="off"
                           placeholder="Введите моб.номер..."/>
                </div>
            </div>
            <button type="submit" class="button">Save</button>
        </form>

        <button type="button" class="button_ac">
            <a href="http://localhost:8080/cars/log.html"><b>Already have an account?</b></a></button>
    </div>
</div>

</body>
</html>
