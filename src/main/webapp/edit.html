<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Добавить объявление</title>
    <link rel="stylesheet" href="css/new.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="new.js"></script>
    <!-- <script src="log.js"></script>-->
</head>
<body>

<div class="container">
    <div class="nav">
        Редактировать объявление
        <!-- <div class="menu">
             Добавьте новое объявление
         </div>-->
    </div>
    <div class="ca" id="c1">
        <div class="adv">
            <div class="f">
                Добавить фото
                <!-- <img src="image/au.jpeg" alt="альтернативный текст">-->
            </div>

            <div class="inf">
                <form id="find" onsubmit="addCar()">
                    <div class="us-info">
                        <div class="us">
                            <select class="ma_car" id="ma_car">
                                <option id="mark_opt" selected disabled>Марка</option>
                            </select></div>
                        <div class="us">
                            <select class="ma_car" id="mod_car">
                                <option id="mod_opt" selected disabled>Модель</option>
                            </select>
                        </div>
                        <div class="us">
                            <input id="price_car" type="text" autocomplete="off" placeholder="Стоимость" required
                                   oninvalid="this.setCustomValidity('Заполните стоимость')"
                                   oninput="this.setCustomValidity('')"/>
                        </div>
                    </div>
                    <div class="us-info">
                        <div class="us">
                            <input id="ye_car" type="text" autocomplete="off" placeholder="Год" required
                                   oninvalid="this.setCustomValidity('Введите год автомобиля')"
                                   oninput="this.setCustomValidity('')"/>
                        </div>
                        <div class="us">
                            <input id="own_car" type="text" autocomplete="off" placeholder="Владельцы" required
                                   oninvalid="this.setCustomValidity('Заполните количество владельцев')"
                                   oninput="this.setCustomValidity('')"/>
                        </div>
                        <div class="us">
                            <input id="mil_car" type="text" autocomplete="off" placeholder="Пробег" required
                                   oninvalid="this.setCustomValidity('Заполните пробег автомобиля')"
                                   oninput="this.setCustomValidity('')"/>
                        </div>
                    </div>
                    <div class="us-info" style="justify-content: center">
                        <div class="us">
                            <select class="ma_car" id="tr_car">
                                <option id="tr_opt" selected disabled>Трансимиссия</option>
                            </select>
                        </div>
                        <div class="us">
                            <select class="b_car" id="bod_car">
                                <option id="bod_opt" selected disabled>Тип корпуса</option>
                            </select>
                        </div>
                    </div>
                    <div class="desc">
                        <textarea class="ta" id="desc_car" name="text" rows="10" cols="35" maxlength="200"
                                  placeholder="Описание - не больше 200 символов"></textarea>
                    </div>
                    <button type="submit" class="button">Сохранить</button>
                </form>
            </div>
        </div>

    </div>
</div>


</body>
</html>
